<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="tailwind.js"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="h-[36rem] w-96 font-mono bg-gray-600">
    <!-- Video Background -->
    <video id="backgroundVideo" autoplay muted loop class="opacity-0 animation-duration-1000 z-0 absolute inset-0 w-full h-full object-cover">
        <source id="backgroundVideoSource" src="assets/backgrounds/sunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Overlay -->
    <div class="relative w-full h-full z-10">
        <div class="flex flex-col h-[calc(100%-3rem)] p-6 gap-3 overflow-auto">
            <!-- At a Glance Info-->
            <div class="flex flex-col w-full items-center p-3">
                <p id="cityName" class="flex text-2xl">City Name</p>
                <div class="flex flex-row">
                    <p id="currentTemp" class="flex text-6xl font-bold">--
                    <p id="tempType" class="flex text-2xl"></p>
                    </p>
                </div>
                <p id="currentWeather" class="flex text-xl">--</p>
                <div class="flex flex-row gap-3">
                    <p id="currentHigh">H:--</p>
                    <p id="currentLow">L:--</p>
                </div>
            </div>
            <!-- Hourly Predictions -->
            <div class="flex flex-col w-full h-fit rounded backdrop-blur-3xl p-3">
                <p id="currentWeatherDesc" class="flex p-2 border-b">Current conditions will continue</p>
                <div id="currentWeatherRow" class="flex flex-row overflow-auto gap-4 w-full p-2">
                    
                </div>
            </div>
            <!-- Weekly Predictions -->
            <div class="flex flex-col w-full h-fit rounded backdrop-blur-3xl p-3">
                <p id="currentWeatherDesc" class="flex p-2 border-b">Weekly Forecast</p>
                <div class="flex flex-col w-full p-2">
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Today</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Tuesday</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Wednesday</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Thursday</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Friday</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Saturday</p>
                    </div>
                    <div class="flex flex-row">
                        <p class="font-bold text-lg">Sunday</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer, lets you change between location -->
        <div class="flex sticky top-full flex-row justify-center w-full backdrop-blur-3xl p-6 gap-3">
            <div class="rounded-full bg-white h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>


</html>
