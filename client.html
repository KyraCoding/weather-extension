<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="tailwind.js"></script>
    <script src="tailwind.config.js"></script>
    <script src="client.js" defer></script>
</head>

<body class="h-[36rem] w-96 font-mono bg-indigo-800 px-3">
    <!-- At a Glance Info-->
    <div class=" flex flex-col w-full items-center p-3">
        <p id="cityName" class="flex text-2xl">City Name</p>
        <div class="flex flex-row">
            <p id="currentTemp" class="flex text-6xl font-bold">83
            <p id="tempType" class="flex text-2xl">F</p>
            </p>
        </div>
        <p id="currentWeather" class="flex text-xl">Sunny</p>
        <div class="flex flex-row gap-3">
            <p id="currentHigh">H:90</p>
            <p id="currentLow">L:65</p>
        </div>
    </div>
    <!-- Hourly Predictions -->
     <div class="flex flex-col w-full h-fit rounded bg-indigo-400 p-3">
        <p id="currentWeatherDesc" class="flex p-2 border-b">Current conditions will continue</p>
        <div class="grid grid-cols-6 w-full p-2">
            <div class="flex-col">
                <p class="text-md">Now</p>
                <p class="text-md">76 F</p>
            </div>
            <div class="flex-col">
                <p class="text-md">1pm</p>
                <p class="text-md">76 F</p>
            </div>
            <div class="flex-col">
                <p class="text-md">2pm</p>
                <p class="text-md">76 F</p>
            </div>
            <div class="flex-col">
                <p class="text-md">3pm</p>
                <p class="text-md">76 F</p>
            </div>
            <div class="flex-col">
                <p class="text-md">4pm</p>
                <p class="text-md">76 F</p>
            </div>
            <div class="flex-col">
                <p class="text-md">5pm</p>
                <p class="text-md">76 F</p>
            </div>
        </div>
     </div>
</body>


</html>
