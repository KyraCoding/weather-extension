<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="tailwind.js"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="css/weather-icons.min.css" </head>

<body class="h-[36rem] w-96 font-mono bg-gray-600 text-white">
    <!-- Video Background -->
    <video id="backgroundVideo" autoplay muted loop
        class="opacity-0 animation-duration-1000 z-0 absolute inset-0 w-full h-full object-cover">
        <source id="backgroundVideoSource" src="assets/backgrounds/sunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Overlay -->
    <div class="relative w-full h-full z-10">
        <div class="flex flex-col h-[calc(100%-3rem)] p-6 gap-3 overflow-auto">
            <!-- At a Glance Info-->
            <div class="flex flex-col rounded-xl w-full items-center p-3">
                <p id="cityName" class="flex text-2xl">City Name</p>
                <div class="relative">
                    <p id="currentTemp" class="block text-center text-6xl font-bold">--
                    <p id="tempType" class="absolute top-0 right-[-1rem] text-2xl"></p>
                    </p>
                </div>
                <p id="currentWeather" class="flex text-xl">--</p>
                <div class="flex flex-row gap-3">
                    <p id="currentHigh">H:--</p>
                    <p id="currentLow">L:--</p>
                </div>
            </div>
            <!-- Hourly Predictions -->
            <div class="flex flex-col w-full h-fit rounded-xl backdrop-blur-3xl px-2">
                <p id="currentWeatherDesc" class="flex p-2 border-b border-white/50"></p>
                <div id="currentWeatherRow" class="flex flex-row overflow-auto gap-4 w-full p-2">

                </div>
            </div>
            <!-- Weekly Predictions -->
            <div class="flex flex-col w-full h-fit rounded backdrop-blur-3xl py-2 px-4">
                <p class="flex py-2 text-white/75">WEEKLY FORECAST</p>
                <div id="weeklyWeatherRow" class="flex flex-col w-full">
                </div>
            </div>

            <!-- Air quality and rain chance? -->
            <div class="flex flex-col w-full h-fit rounded backdrop-blur-3xl py-2 px-4">
                <p class="flex py-2 text-white/75 border-b">AIR QUALITY</p>
                <p class="flex pt-1 text-4xl">50</p>
                <p class="flex pt-1 text-xl font-bold">Moderate</p>
                <div class="flex justify-center my-1 w-full h-1 bg-gray-800/50 self-center rounded-2xl"></div>
                <p class="flex py-1">Air quality index is 50, which is similar to yesterday at about this time.</p>
            </div>
        </div>
        <!-- Footer, lets you change between location -->
        <div class="flex sticky top-full flex-row justify-center w-full backdrop-blur-3xl p-6 gap-3">
            <div class="rounded-full bg-white h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
            <div class="rounded-full bg-gray-600 h-2 w-2">

            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>


</html>
